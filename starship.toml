format = "$character$directory$git_branch$git_status$jobs$cmd_duration"
add_newline = false

[character]
success_symbol = "[λ](bold green)"
error_symbol = "[λ](bold red)"

[directory]
truncation_length = 8
truncate_to_repo = false
truncation_symbol = "…/"

[git_branch]
format = "[$branch]($style) "

[git_status]
format = "([$conflicted$stashed$deleted$renamed$modified$staged$ahead_behind]($style) )"

[cmd_duration]
show_milliseconds = true
